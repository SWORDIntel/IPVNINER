# IPv9 DNS Forwarder Configuration for dnsmasq
# This file should be placed in /etc/dnsmasq.d/ or included in /etc/dnsmasq.conf

# Listen on localhost only (for security)
listen-address=127.0.0.1

# Interface to bind to (optional)
# interface=lo

# Don't read /etc/resolv.conf
no-resolv

# Don't read /etc/hosts
no-hosts

# Don't poll /etc/resolv.conf for changes
no-poll

# Cache size
cache-size=1000

# Forward .chn domains to IPv9 DNS servers
server=/.chn/202.170.218.93
server=/.chn/61.244.5.162

# Optionally forward all numeric domains to IPv9 DNS
# (Uncomment if you want to resolve all-numeric hostnames via IPv9)
# This will catch patterns like 8613812345678.* domains
# address=/^[0-9]+\./202.170.218.93

# Forward all other domains to regular DNS (Google DNS as example)
# You can use your ISP's DNS or other public DNS servers
server=8.8.8.8
server=8.8.4.4

# Enable DNSSEC validation if supported
# dnssec

# Log queries for debugging
log-queries

# Log facility (file or syslog)
log-facility=/var/log/ipv9-dnsmasq.log

# Don't use upstream servers for plain names
domain-needed

# Don't forward requests for bogus domains
bogus-priv

# Add domain to simple names
# expand-hosts
# domain=ipv9.local

# DHCP Configuration (if using as gateway)
# dhcp-range=192.168.100.100,192.168.100.200,12h
# dhcp-option=option:router,192.168.100.1
# dhcp-option=option:dns-server,127.0.0.1

# Set TTL for responses
# local-ttl=300
# max-ttl=300

# Enable IPv6 support if needed
# enable-ra
