# IPv9 DNS Forwarder Configuration for unbound
# This file should be placed in /etc/unbound/unbound.conf.d/

server:
    # Network interface to listen on
    interface: 127.0.0.1

    # Port to listen on
    port: 53

    # Access control
    access-control: 127.0.0.0/8 allow
    access-control: 0.0.0.0/0 refuse

    # Don't query localhost
    do-not-query-localhost: no

    # Cache settings
    cache-max-ttl: 300
    cache-min-ttl: 60
    msg-cache-size: 4m
    rrset-cache-size: 4m

    # Logging
    verbosity: 1
    log-queries: yes
    logfile: "/var/log/ipv9-unbound.log"

    # Privacy settings
    hide-identity: yes
    hide-version: yes

    # Performance tuning
    num-threads: 2
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2

    # Prefetch popular items
    prefetch: yes
    prefetch-key: yes

    # DNSSEC
    module-config: "validator iterator"
    auto-trust-anchor-file: "/var/lib/unbound/root.key"

# Forward .chn domains to IPv9 DNS servers
forward-zone:
    name: "chn."
    forward-addr: 202.170.218.93
    forward-addr: 61.244.5.162
    forward-first: no

# Optional: Forward numeric-only domains to IPv9 DNS
# This requires pattern matching which unbound doesn't support natively
# You would need to list specific patterns or use dnsmasq instead

# Forward all other queries to upstream DNS
forward-zone:
    name: "."
    forward-addr: 8.8.8.8
    forward-addr: 8.8.4.4
    forward-addr: 1.1.1.1
    forward-first: yes

# Remote control (for unbound-control)
remote-control:
    control-enable: yes
    control-interface: 127.0.0.1
    control-port: 8953
