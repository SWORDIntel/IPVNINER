# IPv9 Tool Configuration File
# See documentation for full options: docs/GUIDE.md

# DNS Configuration
dns:
  # IPv9 DNS servers (Chinese decimal network DNS infrastructure)
  primary: "202.170.218.93"
  secondary: "61.244.5.162"

  # Local resolver settings
  local_resolver: "127.0.0.1"
  cache_size: 1000
  ttl: 300

# Scanner Configuration
scanner:
  # Rate limiting (packets per second)
  rate_limit: 100

  # Timeout for operations (seconds)
  timeout: 5

  # Retry attempts
  retries: 3

  # Maximum concurrent threads
  max_threads: 10

# Security Configuration
security:
  # Verify DNS responses across multiple servers
  verify_dns: true

  # Enable rate limiting
  rate_limit_enabled: true

  # Run in sandbox mode (recommended)
  sandbox_mode: true

  # Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
  log_level: "INFO"

# Logging Configuration
logging:
  # Log file path
  file: "/var/log/ipv9tool.log"

  # Log format
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

  # Maximum log file size (bytes)
  max_size: 10485760  # 10MB

  # Number of backup files to keep
  backup_count: 5

# Gateway Mode Configuration (optional)
gateway:
  enabled: false
  interface: "eth0"
  dhcp_range: "192.168.100.100,192.168.100.200,12h"

# Web Dashboard Configuration (optional)
web:
  enabled: false
  host: "127.0.0.1"
  port: 8080

# Proxy Configuration (Mullvad-style rotation)
proxy:
  # Enable proxy rotation
  enable_rotation: false

  # Rotation strategy: random, round_robin, least_used, fastest, country_based
  rotation_strategy: "random"

  # Rotation interval in seconds (0 = rotate on each request)
  rotation_interval: 60

  # Maximum failures before proxy is disabled
  max_failures: 3

  # Proxy list file path
  proxy_file: "config/proxies.txt"

  # Enable Tor integration (requires tor service running)
  enable_tor: false
  tor_host: "127.0.0.1"
  tor_port: 9050
  tor_control_port: 9051
  tor_control_password: null

  # Enable Mullvad VPN SOCKS5 proxies
  enable_mullvad: false
  mullvad_account: null  # Your Mullvad account number
  mullvad_servers:
    - country: "US"
      city: "NewYork"
      host: "us-nyc.mullvad.net"
    - country: "US"
      city: "LosAngeles"
      host: "us-lax.mullvad.net"
    - country: "GB"
      city: "London"
      host: "gb-lon.mullvad.net"
    - country: "DE"
      city: "Frankfurt"
      host: "de-fra.mullvad.net"
    - country: "SE"
      city: "Stockholm"
      host: "se-sto.mullvad.net"
    - country: "NL"
      city: "Amsterdam"
      host: "nl-ams.mullvad.net"

  # Direct proxy list (alternative to file)
  proxy_list: []
  # Example:
  # - host: "1.2.3.4"
  #   port: 1080
  #   proxy_type: "socks5"
  #   username: null
  #   password: null
  #   country: "US"
  #   provider: "custom"
